<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">Aiken Type System Overview</text>
  
  <!-- Built-in Types Section -->
  <rect x="50" y="80" width="330" height="180" fill="#e6f7ff" stroke="#0099e6" stroke-width="2" rx="10" ry="10"/>
  <text x="215" y="105" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">Built-in Types</text>
  
  <!-- Types Grid -->
  <rect x="70" y="120" width="140" height="30" fill="#ffffff" stroke="#3498db" stroke-width="1" rx="5" ry="5"/>
  <text x="140" y="140" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Int</text>
  
  <rect x="220" y="120" width="140" height="30" fill="#ffffff" stroke="#3498db" stroke-width="1" rx="5" ry="5"/>
  <text x="290" y="140" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Bool</text>
  
  <rect x="70" y="160" width="140" height="30" fill="#ffffff" stroke="#3498db" stroke-width="1" rx="5" ry="5"/>
  <text x="140" y="180" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">ByteArray</text>
  
  <rect x="220" y="160" width="140" height="30" fill="#ffffff" stroke="#3498db" stroke-width="1" rx="5" ry="5"/>
  <text x="290" y="180" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">String</text>
  
  <rect x="70" y="200" width="140" height="30" fill="#ffffff" stroke="#3498db" stroke-width="1" rx="5" ry="5"/>
  <text x="140" y="220" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">List</text>
  
  <rect x="220" y="200" width="140" height="30" fill="#ffffff" stroke="#3498db" stroke-width="1" rx="5" ry="5"/>
  <text x="290" y="220" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Void</text>
  
  <!-- Custom Types Section -->
  <rect x="420" y="80" width="330" height="180" fill="#e1f2e1" stroke="#2ecc71" stroke-width="2" rx="10" ry="10"/>
  <text x="585" y="105" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">Custom Types</text>
  
  <!-- Type alias -->
  <rect x="440" y="120" width="290" height="40" fill="#ffffff" stroke="#2ecc71" stroke-width="1" rx="5" ry="5"/>
  <text x="460" y="140" font-family="Arial" font-size="14" font-weight="bold" text-anchor="start" fill="#333">Type Alias:</text>
  <text x="550" y="140" font-family="Arial" font-size="14" font-family="monospace" text-anchor="start" fill="#555">type PubKey = ByteArray</text>
  <text x="550" y="160" font-family="Arial" font-size="12" font-style="italic" text-anchor="start" fill="#777">Rename existing types</text>
  
  <!-- Data type -->
  <rect x="440" y="170" width="290" height="80" fill="#ffffff" stroke="#2ecc71" stroke-width="1" rx="5" ry="5"/>
  <text x="460" y="190" font-family="Arial" font-size="14" font-weight="bold" text-anchor="start" fill="#333">Data Type:</text>
  <text x="550" y="190" font-family="Arial" font-size="14" font-family="monospace" text-anchor="start" fill="#555">type Action {</text>
  <text x="570" y="210" font-family="Arial" font-size="14" font-family="monospace" text-anchor="start" fill="#555">Withdraw</text>
  <text x="570" y="230" font-family="Arial" font-size="14" font-family="monospace" text-anchor="start" fill="#555">Deposit</text>
  <text x="550" y="250" font-family="Arial" font-size="14" font-family="monospace" text-anchor="start" fill="#555">}</text>
  
  <!-- Structured Types Section -->
  <rect x="50" y="280" width="330" height="180" fill="#fff5e6" stroke="#e67e22" stroke-width="2" rx="10" ry="10"/>
  <text x="215" y="305" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">Record Types</text>
  
  <!-- Record example -->
  <rect x="70" y="320" width="290" height="130" fill="#ffffff" stroke="#e67e22" stroke-width="1" rx="5" ry="5"/>
  <text x="90" y="340" font-family="Arial" font-size="14" font-weight="bold" text-anchor="start" fill="#333">Struct Definition:</text>
  <text x="90" y="365" font-family="Arial" font-size="14" font-family="monospace" text-anchor="start" fill="#555">type Datum {</text>
  <text x="110" y="385" font-family="Arial" font-size="14" font-family="monospace" text-anchor="start" fill="#555">owner: ByteArray,</text>
  <text x="110" y="405" font-family="Arial" font-size="14" font-family="monospace" text-anchor="start" fill="#555">amount: Int,</text>
  <text x="110" y="425" font-family="Arial" font-size="14" font-family="monospace" text-anchor="start" fill="#555">locked_until: Int</text>
  <text x="90" y="445" font-family="Arial" font-size="14" font-family="monospace" text-anchor="start" fill="#555">}</text>
  
  <!-- Generic Types Section -->
  <rect x="420" y="280" width="330" height="180" fill="#f5eef8" stroke="#9b59b6" stroke-width="2" rx="10" ry="10"/>
  <text x="585" y="305" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">Utility Types</text>
  
  <!-- Option type -->
  <rect x="440" y="320" width="290" height="60" fill="#ffffff" stroke="#9b59b6" stroke-width="1" rx="5" ry="5"/>
  <text x="460" y="340" font-family="Arial" font-size="14" font-weight="bold" text-anchor="start" fill="#333">Option&lt;T&gt;:</text>
  <text x="560" y="340" font-family="Arial" font-size="14" font-family="monospace" text-anchor="start" fill="#555">Some(value) | None</text>
  <text x="460" y="360" font-family="Arial" font-size="12" font-style="italic" text-anchor="start" fill="#777">Used for optional values</text>
  
  <!-- Result type -->
  <rect x="440" y="390" width="290" height="60" fill="#ffffff" stroke="#9b59b6" stroke-width="1" rx="5" ry="5"/>
  <text x="460" y="410" font-family="Arial" font-size="14" font-weight="bold" text-anchor="start" fill="#333">Result&lt;T, E&gt;:</text>
  <text x="560" y="410" font-family="Arial" font-size="14" font-family="monospace" text-anchor="start" fill="#555">Ok(value) | Error(error)</text>
  <text x="460" y="430" font-family="Arial" font-size="12" font-style="italic" text-anchor="start" fill="#777">Used for error handling</text>
  
  <!-- Type System Benefits -->
  <rect x="50" y="470" width="700" height="25" fill="none" rx="0" ry="0"/>
  <text x="400" y="485" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">Benefits: Static Type Safety, Compile-time Errors, Enhanced Readability, Self-documentation</text>
</svg>
